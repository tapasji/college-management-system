<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 20000px;
            box-sizing: border-box;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        @media (min-width: 768px) {
            form {
                width: 50%;
            }
        }
    </style>
</head>

<body>

    <form id="signupForm" action="signup_process.php" method="post">
        <h2>Institute Sign Up</h2>

        <label for="instituteName">Institute Name:</label>
        <input type="text" id="instituteName" name="instituteName" required>

        <label for="instituteEmail">Institute Email:</label>
        <input type="email" id="instituteEmail" name="instituteEmail" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Select State</option>
            <!-- Add options for all states in India -->
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <!-- Add more states as needed -->
        </select>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="pinCode">Pin Code:</label>
        <input type="text" id="pinCode" name="pinCode" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <input type="submit" value="Sign Up">
    </form>

    <script>
        // JavaScript for responsive behavior
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', function(event) {
            // You can add additional validation or processing logic here
            alert('Form submitted!');
            event.preventDefault(); // Prevents the default form submission
        });
    </script>

</body>

</html>
